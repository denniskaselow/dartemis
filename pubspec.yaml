name: dartemis
version: 0.10.0-dev
description: An Entity System Framework for game development. Based on Artemis.
repository: https://github.com/denniskaselow/dartemis
environment:
  sdk: ^3.3.0

dependencies:
  meta: ^1.8.0

dev_dependencies:
  build_runner: ^2.0.0
  build_web_compilers: ^4.0.0
  mockito: ^5.4.0
  test: ^1.23.0
  web: ^1.1.0

# for extension types support
dependency_overrides:
  mockito:
    git: https://github.com/dart-lang/mockito.git